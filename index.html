				// alert("tick " + pad.id);
				// just increments one total right now.
				allianceSwitchBlocks.value =
				  allianceSwitchBlocks.valueAsNumber + 1;
			}

		<form>
			<fieldset class="container">
				<legend>Team Information</legend>
				
				Match Number <input id="matchNumber" type="textbox" size="4" required><br/>
				Team Number <input id="teamNumber" type="textbox" size="4" required><br/>
				<h2>Auto Period</h2>
				<input id="autoLine" type="checkbox">Auto Line<br/>
				<input id="correctSwitchSide" type="checkbox">Correct Switch Side<br/>
				<input id="wrongSwitchSide" type="checkbox">Wrong Switch Side<br/>
				<input id="scale" type="checkbox">Scale<br/>
				<input id="exchange" type="checkbox">Exchange<br/>
				<h2>Teleop Period</h2>
				<h3>Blocks Delivered</h3>
				Alliance Switch <input id="allianceSwitchBlocks" type="number" value="0" min="0" max="60"><br/>
				Opponent Switch <input id="opponentSwitchBlocks" type="number" value="0" min="0" max="60"><br/>
				Exchange <input id="exchanceBlocks" type="number" value="0" min="0" max="60"><br/>
				<h3>Power Ups</h3>
				<input id="force" type="checkbox">Force<br/>
				<input id="boost" type="checkbox">Boost<br/>
				<input id="levitate" type="checkbox">Levitate<br/>
				<h2>Endgame</h2>
				<input id="climb" type="checkbox">Can Climb<br/>
				<input id="lift" type="checkbox">Can Lift Others<br/>
				<h2>Comments</h2>
				<textarea id="comments"></textarea>
			</fieldset>
			<br/><button type="submit">Submit</button>
		</form>
	</body>
</html>
