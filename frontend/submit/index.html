		<form action="action" method="POST">
			<fieldset class="container">
				<legend>Team Information</legend>
				Match Number <input id="matchNumber" name="matchNumber" type="textbox" size="4" required><br/>
				Team Number <input id="teamNumber" name="teamNumber" type="textbox" size="4" required><br/>
				Scout Name <input name="scoutName" type="textbox" required><br/>
				<h2>Auto Period</h2>
				<input id="autoLine" name="autoLine" type="checkbox">Auto Line<br/>
				<input id="correctSwitchSide" name="correctSwitchSide" type="checkbox">Correct Switch Side<br/>
				<input id="wrongSwitchSide" name="wrongSwitchSide" type="checkbox">Wrong Switch Side<br/>
				<input id="scale" name="scale" type="checkbox">Scale<br/>
				<input id="exchange" name="exchange" type="checkbox">Exchange<br/>
				<h2>Teleop Period</h2>
				<h3>Blocks Delivered</h3>
				Alliance Switch <input id="allianceSwitchBlocks" name="allianceSwitchBlocks" type="number" value="0" min="0" max="60"><br/>
				Opponent Switch <input id="opponentSwitchBlocks" name="opponentSwitchBlocks" type="number" value="0" min="0" max="60"><br/>
				Exchange <input id="exchangeBlocks" name="exchangeBlocks" type="number" value="0" min="0" max="60"><br/>
				<h3>Power Ups</h3>
				<input id="force" name="force" type="checkbox">Force<br/>
				<input id="boost" name="boost" type="checkbox">Boost<br/>
				<input id="levitate" name="levitate" type="checkbox">Levitate<br/>
				<h2>Endgame</h2>
				<input id="climb" name="climb" type="checkbox">Can Climb<br/>
				<input id="lift" name="lift" type="checkbox">Can Lift Others<br/>
				<h2>Comments</h2>
				<textarea id="comments" name="comments"></textarea>
			</fieldset>
			<br/>
			<input type="submit" name="submit">
		</form>
