		<form name="submit-to-google-sheet">
			<fieldset class="container">
				<legend>Team Information</legend>
				Match Number <input id="matchNumber" 	name="matchNumber" 	type="textbox" size="4"  required><br/>
				<p></p>
				Team Number <input 	id="teamNumber" 	name="teamNumber" 	type="textbox" size="4"  required><br/>
				<p></p>
				Scout Name <input 	id="scoutName" 		name="scoutName" 	type="textbox" size="24" required><br/>
				<p></p>
				<h2>Auto Period</h2>
				<input id="autoLine" 		class="size"		name="autoLine" 				type="checkbox">Auto Line<br/>
				<p></p>
				<input id="autoCorrectSwitchSide" 	name="autoCorrectSwitchSide" 	type="checkbox">Correct Switch Side<br/>
				<p></p>
				<input id="autoWrongSwitchSide" 	name="autoWrongSwitchSide" 		type="checkbox">Wrong Switch Side<br/>
				<p></p>
				<input id="autoScale" 				name="autoScale" 				type="checkbox">Scale<br/>
				<p></p>
				<input id="autoExchange" 			name="autoExchange" 			type="checkbox">Exchange<br/>
				<p></p>
				<h2>Teleop Period</h2>
				<h3>Blocks Delivered</h3>
				Alliance Switch <input 	id="teleopAllianceSwitch" 	name="teleopAllianceSwitch" type="number" value="0" min="0" max="60"><br/>
				<p></p>
				Scale <input 			id="teleopScale" 			name="teleopScale" 			type="number" value="0" min="0" max="60"><br/>
				<p></p>
				Opponent Switch <input 	id="teleopOpponentSwitch" 	name="teleopOpponentSwitch" type="number" value="0" min="0" max="60"><br/>
				<p></p>
				Exchange <input 		id="teleopExchange" 		name="teleopExchange" 		type="number" value="0" min="0" max="60"><br/>
				<p></p>
				<h2>Endgame</h2>
				<input id="climb" 		name="climb" 		type="checkbox">Can Climb<br/>
				<p></p>
				<input id="liftAssist" 	name="liftAssist" 	type="checkbox">Can Lift Others<br/>
				<p></p>
				<input id="win" 	name="win" 	type="checkbox">Won Game<br/>
				<p></p>
				<h2>Comments</h2>
				<textarea 	id="comments" 	name="comments"></textarea><br/>
				<p></p>
				<input id="submit" type="submit">
			</fieldset>
		</form>
	</body>
</html>
